       href="images/demo.jpg"><img alt="" src="images/demo.jpg"></a>

<!-- 页尾 -->

    <p><a style="color:#333;" href="http://www.goodmemory.cc/" target="_blank">点滴</a></p>

<!-- float bar func-->
<div id="qr_code">

        </div>
        <div class="jd44" style="display: block;"></div>
    </div>
</div>
